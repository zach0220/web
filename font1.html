<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Fonts</title>
  <style>
    body {
      font-size: 24px;
      line-height: 2;
    }
    .font1 { font-family: "Times New Roman", serif; }
    .font2 { font-family: Arial, sans-serif; }
    .font3 { font-family: "Comic Sans MS", cursive, sans-serif; }
    .font4 { font-family: Impact, Charcoal, sans-serif; font-weight: bold; }
    .font5 { font-family: "Courier New", Courier, monospace; }
    .font6 { font-family: Verdana, Geneva, sans-serif; font-weight: bold; }
    .font7 { font-family: Georgia, serif; }
    .font8 { font-family: Tahoma, Geneva, sans-serif; }
  </style>
</head>
<body>
  <div class="font1">Happy Birthday 生日快樂</div>
  <div class="font2">Happy Birthday 生日快樂</div>
  <div class="font3">Happy Birthday 生日快樂</div>
  <div class="font4">Happy Birthday 生日快樂</div>
  <div class="font5">Happy Birthday 生日快樂</div>
  <div class="font6">Happy Birthday 生日快樂</div>
  <div class="font7">Happy Birthday 生日快樂</div>
  <div class="font8">Happy Birthday 生日快樂</div>
</body>
</html>
