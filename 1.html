<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        h1 { 
        color: #0000;
        margin: 0; 
        font-size: 80px; 
        font-family: impact, arial-black;
        paint-order: stroke; 
        } 
        h1:nth-child(1) {-webkit-text-stroke: 2px red;} 
        h1:nth-child(2) {-webkit-text-stroke: 3px yellowgreen;} 
        h1:nth-child(3) {-webkit-text-stroke: 5px orange;} 
        </style> 
</head>
<body>
    <h1>APPLE</h1> 
    <h1>BANANA</h1> 
    <h1>ORANGE</h1> 
</body>
</html>
